<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFL Card Tactics 2008</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="start-screen">
    <h1>NFL Card Tactics 2008</h1>
    <label>User Team:</label>
    <select id="user-team"></select>
    <label>CPU Team:</label>
    <select id="cpu-team"></select>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game-screen" style="display:none;">
    <div id="scoreboard">
      <span id="user-score">0</span> - <span id="cpu-score">0</span>
    </div>
    <div id="field">
      <div id="ball-marker"></div>
    </div>
    <div id="play-buttons">
      <h3 id="play-title">Select a Play</h3>
      <div id="offense-buttons" class="play-group"></div>
      <div id="defense-buttons" class="play-group"></div>
    </div>
    <div id="log-panel">
      <h3>Play-by-Play</h3>
      <div id="log"></div>
    </div>
  </div>

  <script src="assets/js/game.js"></script>
</body>
</html>
